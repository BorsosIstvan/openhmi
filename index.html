<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OpenHmi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="phone">
<!-- Werkplek-->
    <div id="screen" class="hmi-screen"></div>
<!-- End Werkplek-->
<!-- Objectlijst Panel -->
<div id="objectListPanel">
  <h3>Objecten Beheer</h3>
  <ul id="objectList"></ul>
  <div id="objLiCloseButton">
    <button onclick="closeObjectList()">Sluiten</button>
  </div>
</div>
<!-- End Objectlijst Panel-->
<!-- Object Instellingen Panel -->
<div id="objectSettingsPanel">
  <h3>Object Instellingen</h3>
  <form id="objectSettingsForm" onsubmit="saveObjectSettings(); return false;">
    <label>Type:
      <select id="objType" enabled>
        <option value="button">Knop</option>
        <option value="led">LED</option>
      </select>
    </label>

    <label>Naam:
      <input type="text" id="objName">
    </label>

    <label>Label:
      <input type="text" id="objLabel">
    </label>

    <label>Publish Topic:
      <input type="text" id="objPublishTopic">
    </label>

    <label>Publish Payload:
      <input type="text" id="objPublishPayload">
    </label>

    <label>Subscribe Topic:
      <input type="text" id="objSubscribeTopic">
    </label>

    <div style="margin-top: 10px; display: flex; justify-content: space-between;">
      <button type="submit">Opslaan</button>
      <button type="button" onclick="closeObjectSettings()" style="background-color:#c44; color:white;">Close</button>
    </div>
  </form>
</div>
<!-- End Object Instellingen Panel -->
<!--Menu-->
<div class="menu-bar">
    <!--div class="menu-dropdown"-->
        <!--button class="menu-btn">📁 Project ▾</button-->
            <!--div class="dropdown-content"-->
                <button class="menu-btn" onclick="saveProjectAs()">💾</button>
                <button class="menu-btn" onclick="loadProject()">📂</button>
                <select class="menu-btn" id="projectList"></select>
            <!--/div-->
    <!--/div-->
        <button class="menu-btn" onclick="openSettings()">⚙️</button>
        <button class="menu-btn" onclick="openObjectList()">🧩</button>
    </div>
</div>
<!--End Menu-->

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
